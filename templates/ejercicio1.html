<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Pinturas</h1>
        {% if enviado %}
            <p>Nombre: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>Total con descuento: ${{ total_con_descuento }}</p>
        {% else %}
            <form method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br>
                <label for="tarros">Cantidad de tarros:</label>
                <input type="number" id="tarros" name="tarros" required><br>
                <button type="submit">Calcular</button>
            </form>
        {% endif %}
        <a href="/"><button>Volver al Home</button></a>
    </div>
</body>
</html>
